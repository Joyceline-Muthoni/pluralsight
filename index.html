<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In-Sluralpright</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="wrapper">
    <div id="left">
    <div id="signin">
        <div class="logo">
        <img src="login-logo.png" alt="Suralpright">
        </div>
        <form>
            <div >
                <label>Email or Username</label>
                <input type="text" class="text-input">
            </div>
            <div >
                <label>Password</label>
                <input type="password" class="text-input">
            </div>
            <button type="submit" class="primary-btn">Sign-In</button>
        </form>
        <div class="links">
            <a href="#">forgot Password</a>
            <a href="#">Sign In with Company or School</a>
        </div>
        <div class="or">
            <hr class="bar">
            <span>or</span>
            <hr class="bar">
        </div>
        <a href="#" class="secondary-btn">Create an account</a>
    </div>
    <footer id="main-footer">
        <p> Copyright &copy; 2018, Sluralsight All rights reserved.</p>
        <div>
            <a href="#">terms of use</a> |<a href="#">Privacy</a>
        </div>
    </footer>
    </div>
    <div id="right">
    <div id="showcase">
        <div class="showcase-content">
            <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
            <a href="#" class="secondary-btn">Start a free 10-day trial</a>
        </div>
    </div>
    </div>
 </div>   
</body>
</html>
